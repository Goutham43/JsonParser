<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h1> Data </h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th (click)="sortBy('name')">Name</th>
                                    <th >C1</th>
                                    <th >C2</th>
                                    <th >C3</th>
                                    
                                </tr>
                            </thead>
                            <tbody *ngFor="let element of proccessedDataObjects; let rowIndex = index">
                                <tr>
                                    <th scope="row">{{rowIndex+1}}</th>
                                    <td>{{element.name}}</td>
                                    <td>{{element.c1}}</td>
                                    <td>{{element.c2}}</td>                                
                                    <td>{{element.c3}}</td>                                
                                </tr>
                                <tr>
                                    <td>
                                        <!--{{.errormsg}}-->
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
 
</section>
